<body style="margin: 0; width: 100vw; height: 100vh;
background-image: url(bg.png); background-repeat: no-repeat; font-family:
'Product Sans'" id="game_frame">
	<div id="Selection" style="display: inline-block; position: absolute; top:
		50%; left: 50%; transform: translate(-50%, -50%)">
		<h1>Precision Client Launcher</h1>
		<h3>Select a pack:</h3>
		<select id="Packs">
			<option>--Choose one--</option>
			<option value="${1.5_epk_base64}">Default 1.5</option>
			<option value="${1.17_epk_base64}">Default 1.17</option>
			<option value="${Bombies_epk_base64}">Bombies 180k</option>
			<option value="${Bones_epk_base64}">Bare Bones</option>
			<option value="${M1.17_epk_base64}">Modified 1.17</option>
			<option value="${Miami_epk_base64}">Miami Private</option>
			<option value="${Nebula_epk_base64}">Nebula</option>
			<option value="${Rice_epk_base64}">Ricefault</option>
			<option value="${Tight_epk_base64}">Tightfault</option>
			<option value="${Wali_epk_base64}">Walifault</option>
		</select>
		<br /><br />
		<input type="button" value="Launch" onclick="Start();" />
	</div>
	<script type="text/javascript">
		var PackSelect = document.getElementById("Packs");
		function Start() {
			if (PackSelect.selectedIndex !== 0) {
				var Selected = PackSelect.options[PackSelect.selectedIndex].value;
				document.getElementById("Selection").style.display = "none";
				localStorage.LastPack = Selected;
				const relayId = Math.floor(Math.random() * 3);
				window.eaglercraftOpts = {
					container: "game_frame", assetsURI: getAssetsURI(), serverWorkerURI: createWorkerURI("sp_worker"),
					worldsFolder: "TEST", mainMenu: {
						splashes: [
						]
					}, worldsFolder: "OFFLINE", serverListTitle: "Ayonull hosts a list of servers:",
					serverListLink: "https://eagler.nully.tech/servers", relays: [
						{ addr: "wss://relay.deev.is/", name: "lax1dude relay #1", primary: relayId == 0 },
						{ addr: "wss://relay.lax1dude.net/", name: "lax1dude relay #2", primary: relayId == 1 },
						{ addr: "wss://relay.shhnowisnottheti.me/", name: "ayunami relay #1", primary: relayId == 2 }]
				};
				main();
			} else
				alert("You need to select a pack");
		}
		if (localStorage.LastPack)
			for (Pack of PackSelect.children)
				if (Pack.value === localStorage.LastPack) {
					Pack.selected = "selected";
					break;
				}
	</script>
